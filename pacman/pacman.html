<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link href="../dist/rpgui.css" rel="stylesheet" type="text/css" />
    <script src="../dist/rpgui.js"></script>
    <title>Pac-man</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="rpgui-content">
      <div class="rpgui-container framed game-box">
        <h1 class="heading">Pacman</h1>

        <button id="back" class="rpgui-button golden" type="button">
          <a href="../games.html"><p>Back</p></a>
        </button>

        <button
          id="new"
          class="rpgui-button golden"
          onClick="window.location.reload();"
          type="button"
        >
          <p>New Game</p>
        </button>
        <div class="grid"></div>

        <h3 class="score">Score:<span id="score" s></span></h3>
      </div>
    </div>
  </body>
</html>
