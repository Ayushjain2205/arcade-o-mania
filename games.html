<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aracde-O-Mania</title>
    <link rel="stylesheet" href="games.css" />
    <link href="dist/rpgui.css" rel="stylesheet" type="text/css" />
    <script src="dist/rpgui.js"></script>
  </head>
  <body>
    <div class="rpgui-content">
      <div class="rpgui-container framed page">
        <h1 class="heading">Choose Game</h1>
        <div class="grid-container">
          <div class="grid-item">
            <a href="tetris/tetris.html">
              <div class="rpgui-container framed-golden-2 game">
                <h1>Tetris</h1>
                <img
                  class="tile-image"
                  src="./images/tet.PNG"
                  alt=""
                  srcset=""
                />
              </div>
            </a>
          </div>
          <div class="grid-item">
            <a href="pacman/pacman.html">
              <div class="rpgui-container framed-golden-2 game">
                <h1>Pacman</h1>
                <img
                  class="tile-image"
                  src="./images/pac.png"
                  alt=""
                  srcset=""
                />
              </div>
            </a>
          </div>
          <div class="grid-item">
            <a href="spaceinvaders/spaceinvaders.html">
              <div class="rpgui-container framed-golden-2 game">
                <p class="space">Space invaders</p>
                <img
                  class="tile-image"
                  src="./images/space-invaders.png"
                  alt=""
                  srcset=""
                />
              </div>
            </a>
          </div>
          <div class="grid-item">
            <a href="minesweeper/minesweeper.html">
              <div class="rpgui-container framed-golden-2 game">
                <p class="space">Minesweeper</p>
                <img
                  class="tile-image"
                  src="./images/mine.png"
                  alt=""
                  srcset=""
                />
              </div>
            </a>
          </div>
          <div class="grid-item">
            <a href="snake/snake.html">
              <div class="rpgui-container framed-golden-2 game">
                <h1>Snake</h1>
                <img
                  class="tile-image"
                  src="./images/snake.jpg"
                  alt=""
                  srcset=""
                />
              </div>
            </a>
          </div>
          <div class="grid-item">
            <a href="whac-a-mole/whac.html">
              <div class="rpgui-container framed-golden-2 game">
                <p class="space">Whac-a-mole</p>
                <img
                  class="tile-image"
                  src="./images/whac.png"
                  alt=""
                  srcset=""
                />
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
